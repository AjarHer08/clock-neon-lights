<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Neon Lights</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .clock {
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #e60073,
                0 0 40px #e60073,
                0 0 50px #e60073,
                0 0 60px #e60073,
                0 0 70px #e60073,
                0 0 80px #e60073,
                0 0 90px #e60073,
                0 0 100px #e60073;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
        }
        
        .date {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #00ffff;
            margin-top: 20px;
            letter-spacing: 0.1em;
        }
        
        .neon-border {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 2px solid #00ffff;
            border-radius: 20px;
            box-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #00ffff;
            animation: borderGlow 3s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite linear;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #e60073,
                    0 0 40px #e60073,
                    0 0 50px #e60073,
                    0 0 60px #e60073,
                    0 0 70px #e60073,
                    0 0 80px #e60073,
                    0 0 90px #e60073,
                    0 0 100px #e60073;
            }
            to {
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #ff4da6,
                    0 0 40px #ff4da6,
                    0 0 50px #ff4da6,
                    0 0 60px #ff4da6,
                    0 0 70px #ff4da6,
                    0 0 80px #ff4da6,
                    0 0 90px #ff4da6,
                    0 0 100px #ff4da6,
                    0 0 110px #ff4da6;
            }
        }
        
        @keyframes borderGlow {
            0% {
                box-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff;
            }
            50% {
                box-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff;
            }
            100% {
                box-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .clock {
                font-size: 4rem;
            }
            .date {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .clock {
                font-size: 3rem;
            }
            .date {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-border"></div>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Loading...</div>
    </div>
    
    <div class="particles" id="particles"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            document.getElementById('date').textContent = dateString;
        }
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation duration
                particle.style.animationDuration = (10 + Math.random() * 20) + 's';
                
                // Random delay
                particle.style.animationDelay = Math.random() * 10 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call
        
        // Create particles
        createParticles();
    </script>
</body>
</html>
